# ansible/playbooks/setup-postgres.yml
- name: Install latest PostgreSQL on database hosts
  hosts: db              # <--- change to your group/host if needed
  become: true
  gather_facts: true

  vars:
    pgdg_keyring_path: /etc/apt/keyrings/postgresql.gpg
    pg_packages:
      - postgresql
      - postgresql-contrib

  tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        update_cache: yes
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add PostgreSQL APT repository key
      ansible.builtin.command:
        cmd: >
          bash -c "curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc
          | gpg --dearmor -o {{ pgdg_keyring_path }}"
      args:
        creates: "{{ pgdg_keyring_path }}"

    - name: Add PostgreSQL APT repository (PGDG)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by={{ pgdg_keyring_path }}] https://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
        filename: pgdg
        state: present
        update_cache: yes

    - name: Install PostgreSQL packages
      ansible.builtin.apt:
        name: "{{ pg_packages }}"
        state: present

    - name: Ensure PostgreSQL service is enabled and running
      ansible.builtin.service:
        name: postgresql
        state: started
        enabled: true

    - name: Show installed PostgreSQL version
      ansible.builtin.command: psql --version
      register: psql_version
      changed_when: false

    - name: Display PostgreSQL version
      ansible.builtin.debug:
        msg: "PostgreSQL version: {{ psql_version.stdout }}"
